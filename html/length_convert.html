<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Quantity Measurement</title>
</head>

<body>
    <h2>Quanment</h2>
    <div>
        <header class="header-content">
            <h1>Welcome To Quantity Measurement</h1>
        </header>
    </div>

    <h3 class ="head">CHOOSE TYPE</h3>
    <div class="button">
        <button class="scalebutton active1" type="button"><img src="../assets/scale.svg">
            <div class="length-text">
                <a href ="/html/length_convert.html">
                <h4>Length</h4></a>
            </div>
        </button>
        <button class="tempbutton" type="button"><img src="../assets/hot.svg">
            <div class="temp-text">
                <a href = "/html/temp_convert.html">
                <h4>Temperature</h4></a>
            </div>
        </button>
        <button class="volumebutton" type="button"><img src="../assets/beaker.svg">
            <div class="vol-text">
                <a href = "/html/volume_convert.html">
                <h4>Volume</h4></a>
            </div>
        </button>
    </div>
    </div>

    <div class="length-Converter">
        <div class ="From-To">
        <p>From  To</p>
        </div>

        <input type="text" placeholder="Input" value="1" id="input">
        <input type="text" placeholder="Result" value="100" id="result">

        <select name="length" id="inputType">
            <option value="micrometer">Millimeter</option>
            <option value="millimeter">Millimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter" selected>Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="mile">Mile</option>
        </select>
        <select name="length" id="resultType">
            <option value="micrometer">Millimeter</option>
            <option value="millimeter">Millimeter</option>
            <option value="centimeter" selected>Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="mile">Mile</option>
        </select>
    </div>
    </div>
    <script src="/js/lengthConverter.js"></script>
</body>

</html>
