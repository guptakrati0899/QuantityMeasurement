<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Quantity Measurement</title>
</head>

<body>
    <h2>Quanment</h2>
    <div>
        <header class="header-content">
            <h1>Welcome To Quantity Measurement</h1>
        </header>
    </div>

    <h3 class="head">CHOOSE TYPE</h3>
    <div class="button">
        <button class="scalebutton" type="button"><img src="../assets/scale.svg">
            <div class="length-text">
                <a href="/html/length_convert.html">
                    <h4>Length</h4>
                </a>
            </div>
        </button>
        <button class="tempbutton" type="button"><img src="../assets/hot.svg">
            <div class="temp-text">
                <a href="/html/temp_convert.html">
                    <h4>Temperature</h4>
                </a>
            </div>
        </button>
        <button class="volumebutton active3" type="button"><img src="../assets/beaker.svg">
            <div class="vol-text">
                <a href="/html/volume_convert.html">
                    <h4>Volume</h4>
                </a>
            </div>
        </button>
    </div>
    </div>

    <div class="Converter">
        <div class="inputResult">
            <div class="inputResult1">
                <div class="from">
                    <p>FROM</p>
                </div>

                <input type="text" placeholder="Input" value="1" id="input">

                <select name="Volume" id="inputType">
                    <option value="mililitre">Millilitre</option>
                    <option value="litre" selected>Litre</option>
                    <option value="gallon">Gallon</option>
                </select>
            </div>
            <div class="inputResult2">
                <div class="to">
                    <p>TO</p>
                </div>
                <input type="text" placeholder="Result" value="1000" id="result">
                <select name="Volume" id="resultType">
                    <option value="mililitre" selected>Millilitre</option>
                    <option value="litre">Litre</option>
                    <option value="gallon">Gallon</option>
                </select>
            </div>
        </div>
    </div>
    </div>
    <script src="/js/volumeConverter.js"></script>
</body>

</html>
